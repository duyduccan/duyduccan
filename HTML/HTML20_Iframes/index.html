<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframes</title>
</head>
<body>
<h1>Iframe</h1>
<p>Html iframe được sử dụng để nhúng 1 trang web vào 1 trang web khác </p>
<p>cú pháp của thẻ iframe thuộc tính src chứa link url của trang các bạn muốn nhúng</p>
<p>Thuộc tính width để cài đặt chiều rộng thuộc tính height để cài đặt chiều cao</p>

<p>Ví dụ nhúng trang kenh14 vào đây</p>
<iframe src="http://kenh14.vn/" height="200px" width="300px"></iframe>
</body>
</html>
