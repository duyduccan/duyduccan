<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Oswald|Roboto" rel="stylesheet">
    <style type="text/css">
        h1{
            font-family: 'Lato', sans-serif;
        }
        p{
            font-family: 'Open Sans', sans-serif;
        }
        .header{
            font-family: 'Oswald', sans-serif;
        }
        .footer{
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
<h1> xin chào các bạn</h1>
<p> chào mừng bạn đến với html</p>
<header class="header"> đầy là web font oswald</header>
<footer class="footer">đây là web font roboto</footer>

</body>
</html>
