<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <link rel="stylesheet" href="normalize.css">
    <style>
        #target1{
            width: 300px;
            height: 300px;
            background-color:green;

        #target2{
            width: 300px;
            height: 300px;

            padding: 20px;
            border: 2px solid red;
            box-sizing: content-box;
        }
    </style>
</head>
<body>
<h1>Css box sizing</h1>

<div id="target1">
    box1
</div>

<div id="target2">
    box2
</div>
</body>
