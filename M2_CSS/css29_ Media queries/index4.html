<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*css pc*/
        body{
            background-color: green;
            color: white;
        }
        @media screen and (max-width: 880px){
            /*css tab máy tính bảng*/
            body{
                background-color: violet;
                color: white;
            }
        }
        @media screen and (max-width: 680px){
            /*css mobile*/
            body{
                background-color: orange;
                color:white;
            }
        }
    </style>
</head>
<body>
<h1>Css Media queries</h1>
mobile da cam
tab tím
pc xanh
</body>
</html>
