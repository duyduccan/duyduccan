<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*css mobile*/
        body{
            background-color: orange;
            color: white;
        }
        @media screen and (min-width: 680px) {
            /*css tab*/
            body {
                background-color: violet;
                color: white;
            }
        }
        @media screen and (min-width: 880px){
            /*css pc*/
            body{
                background-color: green;
                color: white;
            }
        }
    </style>
</head>
<body>
<h1>Css Media queries</h1>
</body>
</html>
