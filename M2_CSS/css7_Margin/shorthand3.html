<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        p{
            background:red;
            margin: 25px 50px;
        }
    </style>
</head>
<body>
<h1>css margin shorthand(căn lề)</h1>
<p>shorthand có 2 giá trị </p>
<p>margin: 25px 50px;</p>
<p> margin-top:25px; margin-bottom:25px; margin_left:50px; margin-right:50px;
    theo thứ tự trên dưới ; trái phải;</p>
<p>cách này chỉ áp dụng cho trường hợp margin-top = margin-bottom</p>
<p>và margin-left=margin-right</p>
</body>
</html>
