<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>padding</title>
    <style type="text/css">
        .padding-top{
            background-color:greenyellow;
            padding-top:20px;
        }
        .padding-left{
            background-color:greenyellow;
            padding-left:50px;
        }
        .padding-right{
            background-color:greenyellow;
            padding-right:50px;
        }
        .padding-bottom{
            background-color:greenyellow;
            padding-bottom:20px;
        }
        p{
            background-color:orange;
        }
    </style>
</head>
<body>
<div class="padding-top">
    <p>padding top</p>
</div>

<div class="padding-left">
    <p>padding left</p>
</div>

<div class="padding-right">
    <p>padding right</p>
</div>

<div class="padding-bottom">
    <p>padding bottom</p>
</div>
</body>
</html>
