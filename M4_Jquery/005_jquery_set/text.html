<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Phương thức text() trong JQ sẽ lấy văn bản trong selector được chọn</h1>
<button id="targer">run</button>

<script
        src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
        crossorigin="anonymous"></script>

<script type="text/javascript">
     $(document).ready(function(){
         $("#targer").on("click", function(){
              $('h1').text("Nội dung thay đổi");
         }) ;
     });
</script>
</body>
</html>
