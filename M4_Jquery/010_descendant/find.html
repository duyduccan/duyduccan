<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>nhóm các phương thức chọn hậu duệ</h1>
<p>phương thức find() sẽ cho phép truyền vào filter để lọc các thẻ html bên trong</p>
<div class="container">
    <nav>
        <ul class="ullevel1">
            <li class="home">
                <a class="lv1" href="#">trang chủ</a>
                <ul class="ullevel2">
                    <li><a class="lv2" href="#">Trang chủ 1</a></li>
                    <li><a class="lv2" href="#">Trang chủ 2</a></li>
                </ul>
            </li>
            <li class="intro"><a class="lv1" href="#"></a>giới thiệu</li>
            <li class="product"><a class="lv1" href="#"></a>sản phẩm</li>
            <li class="new"><a class="lv1" href="#"></a>tin tức</li>
            <li class="contact"><a class="lv1" href="#"></a>liên hệ</li>
        </ul>
    </nav>
</div>

<div style="margin-top: 30px">
    <button id="control">control</button>
</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

<script type="text/javascript">
    $(document).ready(function(){
        $('#control').on('click',function(){
            $('ul.ullevel1').find('.lv2').css({'border':'2px solid red','display':'block',
            'padding':'40px'});
        });
    });
</script>
</body>
</html>
