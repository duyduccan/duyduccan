<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>method parents() trong jquery</h1>
<div>
    <nav>
        <ul>
            <li>
                <a class="lv1" href="#">trang chủ</a>
                <ul>
                    <li><a class="lv2" href="#">Trang chủ 1</a></li>
                    <li><a class="lv2" href="#">Trang chủ 2</a></li>
                </ul>
            </li>
            <li><a class="lv1" href="#"></a>giới thiệu</li>
            <li><a class="lv1" href="#"></a>sản phẩm</li>
            <li><a class="lv1" href="#"></a>tin tức</li>
            <li><a class="lv1" href="#"></a>liên hệ</li>
        </ul>
    </nav>
</div>

<div style="margin-top: 30px">
    <button id="control">control</button>
</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

<script type="text/javascript">
    $(document).ready(function(){
        $('#control').on('click',function(){
            //parent() sẽ cho phép tìm lên các cấp cha, ông nội, cụ nội...
            //khi truyền tham số là selector vào parents(tham số) thì jquery sẽ lọc
            // các cấp tổ tiên bên trên thẻ đó dựa trên tham số được truyền vào parents()
            $('a.lv2').parents('ul').css('border','2px solid red');
        });
    });
</script>
</body>
</html>
