<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Phương thức html() trong JQ sẽ lấy văn bản trong selector được chọn<p>thẻ p</p></h1>
<p>html() lấy tất cả code html va text bên trong selector được chọn</p>

<button id="targer">lấy html</button>

<script
        src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
        crossorigin="anonymous"></script>

<script type="text/javascript">
     $(document).ready(function(){
         $("#targer").on("click", function(){
             var html = $('h1').html();
             alert(html);
         }) ;
     });
</script>
</body>
</html>
