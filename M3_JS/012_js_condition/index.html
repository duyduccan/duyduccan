<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script type="text/javascript">
    var age = 19;
    // biểu thức trong ngoặc (age > 18) == true => chạy code trong khối if
    // biểu thức trong ngoặc (age > 18) == false => chạy code trong khối else
    if(age > 18){
        alert('đã đủ tuổi trưởng thành');
    }else{
        alert('đang tuổi vị thành niên vị thành niên');
    }

    var poid = 6.8;
    if(poid >= 9){
        console.log('xuất sắc');
    }else if(poid >= 8){
        console.log('giỏi');
    }else if(poid >= 7){
        console.log('khá');
    }else if(poid >= 6.5){
        console.log('trung bình khá');
    }else if(poid >= 5){
        console.log('trung bình');
    }else{
        console.log('yếu');
    }
</script>
</body>
</html>
