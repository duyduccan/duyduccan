<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-12">
            <div  class="form-group">
                <lable>Biến 1</lable>
                <input type="text" id="in1" name="input1" class="form-control" value="" style="max-width: 400px">
            </div>
            <div class="form-group">
                <lable>Biến 2</lable>
                <input type="text" id="in2" name="input2" class="form-control" value="" style="max-width: 400px">
            </div>
            <div class="form-group">
                <lable id="result">Kết quả:</lable>
            </div>
            <div class="form-group">
                <button class="btn btn-success" onclick="var in1 = parseInt(document.getElementById('in1').value); var in2 = parseInt(document.getElementById('in2').value);var res = in1+in2;document.getElementById('result').innerHTML = 'kết quả :' + res;">Cộng</button>
                <button class="btn btn-success" onclick="var in1 = parseInt(document.getElementById('in1').value); var in2 = parseInt(document.getElementById('in2').value);var res = in1-in2;document.getElementById('result').innerHTML = 'kết quả :' + res;">trừ</button>
                <button class="btn btn-success" onclick="var in1 = parseInt(document.getElementById('in1').value); var in2 = parseInt(document.getElementById('in2').value);var res = in1*in2;document.getElementById('result').innerHTML = 'kết quả :' + res;">nhân</button>
                <button class="btn btn-success" onclick="var in1 = parseInt(document.getElementById('in1').value); var in2 = parseInt(document.getElementById('in2').value);var res = in1/in2;document.getElementById('result').innerHTML = 'kết quả :' + res;">chia</button>
            </div>
        </div>
    </div>
</div>
<h1>chú ý</h1>
<ol>
    <li>parseInt(): ép giá trị về một số ví dụ ép kiểu 'abc'=> 0 </li>
    <li>document.getElementById('in1').value: .value sẽ lấy giá trị trong 1 ô input</li>
</ol>
