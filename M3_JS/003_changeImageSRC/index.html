<h1>Thay đổi thuộc tính src cho hình ảnh</h1>
<div style="margin: 20px">
    <img id="target" src="images/pic_bulboff.gif">
</div>

<div>
    <button onclick="document.getElementById('target').src = 'images/pic_bulbon.gif';">bật bóng đèn</button>
    <button onclick="document.getElementById('target').src = 'images/pic_bulboff.gif';">tắt bóng đèn</button>
</div>

    <p>getElementById('target').src : gọi đến thuộc tính src của selector</p>
